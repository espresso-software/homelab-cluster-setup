---
- name: Install MetalLB
  hosts: k3s_managers
  become: yes
  run_once: true
  tags:
    - metallb
  environment:
    KUBECONFIG: "{{ kube_config_path }}"
  roles:
    - metallb

- name: Install Calico
  hosts: k3s_managers
  become: yes
  run_once: true
  gather_facts: true
  tags:
    - calico
  environment:
    KUBECONFIG: "{{ kube_config_path }}"
  vars:
    kubernetes_deploy: true
  roles:
    - calico

- name: Setup Calico FW Rules
  hosts: k3s
  become: yes
  gather_facts: true
  tags:
    - firewall
    - calico
  vars:
    kubernetes_firewall: true
  roles:
    - calico

- name: Longhorn prereqs
  hosts: k3s
  become: yes
  tags:
    - nfs
    - longhorn
  tasks:
    - name: Install NFS
      ansible.builtin.apt:
        name: nfs-common
        state: present
    - name: Create default multipath.conf
      ansible.builtin.copy:
        dest: /etc/multipath.conf
        content: |
          defaults {
            user_friendly_names yes
          }
          blacklist {
            devnode "^sd[a-z0-9]+"
          }
      register: multipath_conf
    - name: Reload multipathd
      ansible.builtin.systemd:
        name: multipathd
        state: restarted
      when: multipath_conf.changed

- name: Install Longhorn
  hosts: k3s_managers
  become: yes
  tags:
    - longhorn
  environment:
    KUBECONFIG: "{{ kube_config_path }}"
  roles:
    - longhorn

