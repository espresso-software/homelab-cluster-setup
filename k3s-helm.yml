---
- name: Install Helm
  hosts: k3s_managers
  gather_facts: true
  become: true
  tasks:
    - name: Add Helm GPG Key
      ansible.builtin.apt_key:
        url: https://baltocdn.com/helm/signing.asc
        state: present
    
    - name: Add Helm APT Repository
      ansible.builtin.apt_repository:
        repo: deb https://baltocdn.com/helm/stable/debian/ all main
        state: present
        update_cache: yes
    
    - name: Install Helm
      ansible.builtin.apt:
        name: helm
        state: present
        update_cache: yes
    
    - name: Add users to 'k3s' group
      ansible.builtin.user:
        name: "{{ item }}"
        groups: k3s
        append: yes
        state: present
      with_items:
        - ansible
        - devops