# This is a basic workflow to help you get started with Actions

name: k3s Install

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      cluster:
        description: 'The cluster to run the playbook on'
        required: false
        type: choice
        options:
          - test-k3s
          - prod-k3s
      inventory:
        description: 'The inventory file'
        type: choice
        options:
          - hosts.yml
          - hosts.ini
      tags:
        description: 'The tags to run'
        required: false
        default: ''
      extra_vars:
        description: 'Extra vars to pass to the playbook'
        required: false
        default: ''
  
  # Triggers the workflow on push or pull request events but only for the main branch
  # push:
  #   branches:
  #     - main


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: 
      - self-hosted
      - ansible

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
          token: ${{ secrets.READ_ACCESS_TOKEN }}

      # Runs a single command using the runners shell
      - name: Run plabook
        uses: espresso-software/actions/ansible/run-playbook@main
        env:
          VAULT_DECRYPT_TOKEN: ${{ secrets.VAULT_DECRYPT_TOKEN }}
        with:
          playbook_path: k3s-nodes.yml
          inventory_path: inventory/${{ github.event.inputs.inventory }}
          hosts: ${{ github.event.inputs.cluster }}
          tags: ${{ github.event.inputs.tags }}
          vars: ${{ github.event.inputs.extra_vars }}