---
- name: Install Cilium CLI
  ansible.builtin.command:
    cmd: |
      CILIUM_CLI_VERSION=$(curl -s https://raw.githubusercontent.com/cilium/cilium-cli/main/stable.txt)
      CLI_ARCH=amd64
      if [ "$(uname -m)" = "aarch64" ]; then CLI_ARCH=arm64; fi
      curl -L --fail --remote-name-all https://github.com/cilium/cilium-cli/releases/download/${CILIUM_CLI_VERSION}/cilium-linux-${CLI_ARCH}.tar.gz{,.sha256sum}
      sha256sum --check cilium-linux-${CLI_ARCH}.tar.gz.sha256sum
      sudo tar xzvfC cilium-linux-${CLI_ARCH}.tar.gz /usr/local/bin
      rm cilium-linux-${CLI_ARCH}.tar.gz{,.sha256sum}

- name: Create cilium-system namespace
  run_once: true
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: cilium-system

- name: Update helm chart
  run_once: true
  kubernetes.core.helm_repository:
    name: cilium
    repo_url: https://docs.cilium.io/charts
    state: present

- name: Deploy Cilium with helm
  run_once: true
  kubernetes.core.helm:
    name: cilium
    state: present
    namespace: cilium-system
    chart_ref: cilium/cilium
    values:
      kubeConfigPath: "{{ kube_config_path }}"
      cluster:
        name: "{{ cluster_name }}"
        id: "{{ cluster_id }}"
      encryption:
        enabled: true
        type: "wireguard"
        nodeEncryption: true
      operator:
        nodeSelector:
          kubernetes.io/os: linux
          node-role.kubernetes.io/control-plane: 'true'

- name: Wait for Cilium to be ready
  run_once: true
  ansible.builtin.command:
    cmd: cilium status --wait

- name: Test Cilium connectivity
  run_once: true
  ansible.builtin.command:
    cmd: cilium connectivity test
  register: cilium_connectivity_test
  failed_when: cilium_connectivity_test.rc != 0
          
      
