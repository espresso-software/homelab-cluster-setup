---
- name: Add MetalLB Helm Repo
  kubernetes.core.helm_repository:
    name: metallb
    repo_url: https://metallb.github.io/metallb
    state: present

- name: Create MetalLB Namespace
  kubernetes.core.k8s:
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: metallb
    state: present

- name: Create MetalLB LimitRange
  kubernetes.core.k8s:
    definition:
      apiVersion: v1
      kind: LimitRange
      metadata:
        name: metallb-limits
        namespace: metallb
      spec:
        limits:
          - default:
              memory: 256Mi
              cpu: 200m
            defaultRequest:
              memory: 16Mi
              cpu: 10m
            type: Container
    state: present

- name: Install MetalLB
  run_once: true
  kubernetes.core.helm:
    name: metallb
    chart_ref: metallb/metallb
    release_namespace: metallb
    values:
      controller:
        nodeSelector:
          node-role.kubernetes.io/control-plane: "true" 

- name: Wait 30 seconds for MetalLB to be ready
  wait_for:
    timeout: 30

- name: Setup IP Address Pools
  run_once: true
  kubernetes.core.k8s:
    apply: yes
    definition:
      apiVersion: metallb.io/v1beta1
      kind: IPAddressPool
      metadata:
        name: "{{ item.name }}"
        namespace: metallb
      spec:
        addresses:
          - "{{ item.addresses }}"
  with_items: "{{ metallb_pools }}"

- name: Ensure MetalLB has L2Advertisement
  run_once: true
  with_items: "{{ metallb_pools | map(attribute='name') | list }}"
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: metallb.io/v1beta1
      kind: L2Advertisement
      metadata:
        name: "{{ item }}"
        namespace: metallb
      spec:
        ipAddressePools:
          - "{{ item }}"