---
- name: Add MetalLB Helm Repo
  kubernetes.core.helm_repository:
    name: metallb
    repo_url: https://metallb.github.io/metallb
    state: present

- name: Create MetalLB Namespace
  kubernetes.core.k8s:
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ metallb_namespace }}"
    state: present

- name: Create MetalLB LimitRange
  kubernetes.core.k8s:
    definition:
      apiVersion: v1
      kind: LimitRange
      metadata:
        name: metallb-limits
        namespace: "{{ metallb_namespace }}"
      spec:
        limits:
          - default:
              memory: 256Mi
              cpu: 200m
            defaultRequest:
              memory: 16Mi
              cpu: 10m
            type: Container
    state: present

- name: Install MetalLB
  run_once: true
  kubernetes.core.helm:
    name: metallb
    chart_ref: metallb/metallb
    release_namespace: "{{ metallb_namespace }}"
    values:
      controller:
        nodeSelector:
          node-role.kubernetes.io/control-plane: "true"
      speaker:
        enabled: true

- name: Setup IP Address Pools
  run_once: true
  kubernetes.core.k8s:
    apply: yes
    definition:
      apiVersion: metallb.io/v1beta1
      kind: IPAddressPool
      metadata:
        name: "{{ item.name }}"
        namespace: "{{ metallb_namespace }}"
      spec:
        addresses:
          - "{{ item.addresses }}"
  with_items: "{{ metallb_pools }}"
  retries: 20
  delay: 5
  until: result is success

- name: Ensure MetalLB has L2Advertisement
  run_once: true
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: metallb.io/v1beta1
      kind: L2Advertisement
      metadata:
        name: "{{ item.name }}"
        namespace: "{{ metallb_namespace }}"
      spec:
        ipAddressePools:
          - "{{ item.name }}"
  with_items: "{{ metallb_pools }}"