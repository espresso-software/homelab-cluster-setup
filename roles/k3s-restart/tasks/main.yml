---
- name: Rolling restart
  vars:
    node: "{{ ansible_hostname }}"
  block:
    - block:
      - name: Cordon node
        delegate_to: "{{ managers[0].name }}"
        kubernetes.core.k8s_drain:
          delete_options:
            delete_emptydir_data: true
            ignore_daemonsets: true
          name: "{{ node }}"
      rescue:
      - name: Force drain node
        delegate_to: "{{ managers[0].name }}"
        kubernetes.core.k8s_drain:
          delete_options:
            delete_emptydir_data: true
            ignore_daemonsets: true
            force: true
          name: "{{ node }}"
        ignore_errors: yes


    - name: Reboot
      ansible.builtin.reboot:
        msg: "[ANSIBLE] Rolling restart"
        post_reboot_delay: 30

    - name: Wait for all k8s nodes to be ready
      delegate_to: "{{ managers[0].name if ansible_hostname != managers[0].name else managers[1].name }}"
      ansible.builtin.shell: kubectl wait --for=condition=Ready nodes --all --timeout=600s
      changed_when: false

    - name: Uncordon node
      delegate_to: "{{ managers[0].name }}"
      kubernetes.core.k8s_drain:
        name: "{{ node }}"
        state: uncordon
    
    - name: Wait 10 seconds
      pause:
        seconds: 10