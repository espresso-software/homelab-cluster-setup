---
- name: Add Helm repository
  kubernetes.core.helm_repository:
    name: jetstack
    repo_url: https://charts.jetstack.io
    state: present

- name: Create {{ cert_manager_namespace }} namespace
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ cert_manager_namespace }}"

#TODO: -name: Create LimitRange

#TODO: -name: Create ResourceQuota

- name: Install cert-manager
  kubernetes.core.helm:
    name: cert-manager
    namespace: "{{ cert_manager_namespace }}"
    chart_ref: jetstack/cert-manager
    chart_version: v1.15.2
    values:
      crds:
        enabled: true
      replicaCount: 2
      dns01RecursiveNameservers: '1.1.1.1:53,1.0.0.1:53'
      extraEnv:
        - name: HTTP_PROXY
          value: "http://{{ internet_proxy }}"
        - name: HTTPS_PROXY
          value: "http://{{ internet_proxy }}"
        - name: FTP_PROXY
          value: "ftp://{{ internet_proxy }}"
        - name: NO_PROXY
          value: "10.0.0/8"
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
      nodeSelector:
        kubernetes.io/os: linux
        node-role.kubernetes.io/control-plane: "true"
      webhook:
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
        nodeSelector:
          kubernetes.io/os: linux
          node-role.kubernetes.io/control-plane: "true"
      cainjector:
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
        nodeSelector:
          kubernetes.io/os: linux
          node-role.kubernetes.io/control-plane: "true"
      startupapicheck:
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
        nodeSelector:
          kubernetes.io/os: linux
          node-role.kubernetes.io/control-plane: "true"

- name: Create Cloudflare API Token Secret
  no_log: true
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: cloudflare-api-token
        namespace: "{{ cert_manager_namespace }}"
      type: Opaque
      stringData:
        api-token: "{{ cloudflare_token }}"

- name: Create ClusterIssuer (Staging)
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: cert-manager.io/v1
      kind: ClusterIssuer
      metadata:
        name: letsencrypt-staging
      spec:
        acme:
          email: "tyfoster@outlook.com"
          privateKeySecretRef:
            name: letsencrypt-staging
          server: https://acme-staging-v02.api.letsencrypt.org/directory
          solvers:
            - dns01:
                cloudflare:
                  apiTokenSecretRef:
                    name: cloudflare-api-token
                    key: api-token
              selector:
                dnsZones:
                  - "{{ local_domain }}"
                  - "{{ domain }}"
                  - "{{ cluster_domain }}"

- name: Create ClusterIssuer (Production)
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: cert-manager.io/v1
      kind: ClusterIssuer
      metadata:
        name: letsencrypt-prod
      spec:
        acme:
          email: "tyfoster@outlook.com"
          privateKeySecretRef:
            name: letsencrypt-prod
          server: https://acme-v02.api.letsencrypt.org/directory
          solvers:
            - dns01:
                cloudflare:
                  apiTokenSecretRef:
                    name: cloudflare-api-token
                    key: api-token
              selector:
                dnsZones:
                  - "{{ local_domain }}"
                  - "{{ domain }}"
                  - "{{ cluster_domain }}"
