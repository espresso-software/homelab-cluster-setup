---
- name: Deploy
  when: kubernetes_deploy | default(false)
  block:
    - name: Create tigera-operator namespace
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Namespace
          metadata:
            name: tigera-operator

    - name: Update helm chart
      kubernetes.core.helm_repository:
        name: projectcalico
        repo_url: https://docs.tigera.io/calico/charts
        state: present

    - name: Deploy Calico with helm
      kubernetes.core.helm:
        name: calico
        state: present
        namespace: tigera-operator
        chart_ref: projectcalico/tigera-operator
        values:
          installation:
            enabled: true
            calicoNetwork:
              ipPools:
                - cidr: 10.42.0.0/16 # TODO: Make this a variable
                  ipipMode: Always
                  vxlanMode: Never # VXLAN breaks MetalLB or Wireguard (unclear)
              containerIPForwarding: 'Enabled'
            serviceCIDRs:
              - 10.43.0.0/16
          defaultFelixConfiguration:
            enabled: true
            wireguardEnabled: true
            wireguardEnabledV6: true
            # failsafeInboundHostPorts:
            #   - tcp:22 # SSH
            #   - udp:68 # DHCP
            #   - tcp:179 # BGP
            #   - tcp:2379 # etcd
            #   - tcp:2380 # etcd
            #   - udp:4789 # VXLAN
            #   - tcp:5473 # Typha
            #   - tcp:6443 # Kubernetes API
            #   - tcp:6666 # etcd
            #   - tcp:6667 # etcd
            #   - tcp:7946 # MetalLB
            #   - udp:7946 # MetalLB
            #   - udp:51820 # Wireguard IPv4
            #   - udp:51821 # Wireguard IPv6
