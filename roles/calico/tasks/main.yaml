            #   - udp:53 # DNS
            #   - tcp:53 # DNS
            #   - udp:67 # DHCP
            #   - tcp:179 # BGP
            #   - tcp:2379 # etcd
            #   - tcp:2380 # etcd
            #   - udp:4789 # VXLAN
            #   - tcp:5473 # Typha
            #   - tcp:6443 # Kubernetes API
            #   - tcp:6666 # etcd
            #   - tcp:6667 # etcd
            #   - tcp:7946 # MetalLB
            #   - udp:7946 # MetalLB
            #   - udp:51820 # Wireguard IPv4
            #   - udp:51821 # Wireguard IPv6
  
- name: Firewall
  when: kubernetes_firewall | default(false)
  block:
  - name: Allow Calico Traffic from Kubernetes Nodes
    community.general.ufw:
      rule: allow
      direction: in
      src: "{{ item.src }}"
      port: "{{ item.port }}"
      proto: "{{ item.proto }}"
      comment: "{{ item.comment }}"
    with_items:
      - src: "{{ k3s_manager_subnet }}"
        port: 179
        proto: 'tcp'
        comment: 'BGP - Managers'
      - src: "{{ k3s_worker_subnet }}"
        port: 179
        proto: 'tcp'
        comment: 'BGP - Workers'
      - src: "{{ k3s_manager_subnet }}"
        port: 4789
        proto: 'udp'
        comment: 'VXLAN - Managers'
      - src: "{{ k3s_worker_subnet }}"
        port: 4789
        proto: 'udp'
        comment: 'VXLAN - Workers'
      - src: "{{ k3s_manager_subnet }}"
        port: 5473
        proto: 'tcp'
        comment: 'Typha - Managers'
      - src: "{{ k3s_worker_subnet }}"
        port: 5473
        proto: 'tcp'
        comment: 'Typha - Workers'
      - src: "{{ k3s_manager_subnet }}"
        port: 51821
        proto: 'udp'
        comment: 'Wireguard IPv6 - Managers'
      - src: "{{ k3s_worker_subnet }}"
        port: 51821
        proto: 'udp'
        comment: 'Wireguard IPv6 - Workers'
      - src: "{{ k3s_manager_subnet }}"
        port: 51820
        proto: 'udp'
        comment: 'Wireguard IPv4 - Managers'
      - src: "{{ k3s_worker_subnet }}"
        port: 51820
        proto: 'udp'
        comment: 'Wireguard IPv4 - Workers'

      