---
- name: Reset k3s
  hosts: k3s
  gather_facts: true
  become: true
  tasks:
    - name: Cleanup Cilium
      ansible.builtin.command: |
        ip link del cilium_host
        ip link del cilium_net
        ip link del cilium_vxlan
        iptables-save | grep -v cilium | iptables-restore
        ip6tables-save | grep -v cilium | ip6tables-restore
      failed_when: false
      
    - name: Uninstall k3s
      when:
        - "'k3s_managers' in group_names"
      ansible.builtin.command:
        cmd: /usr/local/bin/k3s-uninstall.sh
        removes: /usr/local/bin/k3s-uninstall.sh
      failed_when: false

    - name: Uninstall k3s agent
      when: "'k3s_workers' in group_names"
      ansible.builtin.command:
        cmd: /usr/local/bin/k3s-agent-uninstall.sh agent --uninstall
        removes: /usr/local/bin/k3s-agent-uninstall.sh
      failed_when: false

    - name: Remove k3s data
      ansible.builtin.file:
        path: /var/lib/rancher/k3s
        state: absent
